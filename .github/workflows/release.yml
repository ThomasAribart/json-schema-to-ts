name: ğŸš€ Release to NPM

on:
  release:
    types: [published]

env:
  CI: true

jobs:
  build-and-test:
    name: ğŸ¯ Run tests (Node ${{ matrix.node }} / TS ${{ matrix.typescript }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
        typescript:
          [
            "~4.6.4",
            "~4.7.4",
            "~4.8.3",
            "~4.9.5",
            "~5.0.4",
            "~5.1.6",
            "~5.2.2",
            "~5.3.3",
            "~5.4.2",
            "latest",
          ]
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸšš Install node_modules
        uses: ./.github/actions/install-node-modules
        with:
          node-version: ${{ matrix.node }}
          typescript-version: ${{ matrix.typescript }}

      - name: ğŸ¯ Run tests
        run: yarn test

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸšš Install node_modules
        uses: ./.github/actions/install-node-modules
        with:
          node-version: 18

      - name: ğŸ—‘ï¸ Clear lib directory
        run: rm -rf lib

      - name: ğŸ—‘ï¸ Clear builds directory
        run: rm -rf builds

      - name: ğŸ“Œ Set package version
        run: yarn set-package-version ${{ github.event.release.tag_name }}

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ—ï¸ Build for Deno
        run: yarn rollup -c

      - name: ğŸ’¾ Commit Deno Build
        uses: EndBug/add-and-commit@v9.1.3
        with:
          default_author: github_actions
          message: "${{ github.event.release.tag_name }} release"

      - name: ğŸš€ Release
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          strategy: upgrade
