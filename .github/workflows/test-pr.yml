name: ğŸ¯ Test PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  CI: true

jobs:
  build-and-test:
    name: ğŸ¯ Run tests (Node ${{ matrix.node }} / TS ${{ matrix.typescript }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
        typescript:
          [
            "~4.6.4",
            "~4.7.4",
            "~4.8.3",
            "~4.9.5",
            "~5.0.4",
            "~5.1.6",
            "~5.2.2",
            "~5.3.3",
            "~5.4.2",
            "latest",
          ]
    timeout-minutes: 30
    steps:
      - name: â™»ï¸ Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ğŸšš Install node_modules
        uses: ./.github/actions/install-node-modules
        with:
          node-version: ${{ matrix.node }}
          typescript-version: ${{ matrix.typescript }}

      - name: ğŸ¯ Run tests
        run: yarn test
